<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function padString(userName, stringLength, symbol, toStart = false) {
            var diff = stringLength - userName.length;

            if (diff <= 0) return userName;

            var symbolAcc = '';

            for (let index = 0; index < diff; index++){
                symbolAcc += symbol; 
            }

            return toStart ? symbolAcc + userName : userName + symbolAcc;
        }

        var result = padString('Oleg', 10, '*',)
        console.log(result);
    </script>
</body>
</html>
